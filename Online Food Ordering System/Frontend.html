<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding CSS File-->
    <link rel="stylesheet" href="style.css">
    <!--Adding Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Online Food Ordering System</title>
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <!--Logo-->
        <h1 class="logo">FoodTime</h1>

        <!--List of menus-->
        <div class="sidebar-menus">
            <a href="#"><ion-icon name="storefront-outline"></ion-icon><!--To get a Store icon-->Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon><!--To get an icon of bills-->Bills</a>
            <a href="#"><ion-icon name="wallet-outline"></ion-icon><!--To get an icon of a wallet-->Wallet</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon><!--To get an icon of a bell-->Notifications</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>       
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
        </div>

        <!--Logout-->
        <div class="sidebar-logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>


    <!--main-->
    <div class="main">
        <!--main navbar, contains search bar, profile icon and shopping cart-->
        <div class="main-navbar">
            <!--menu only appear on mobile version (Adding a burger button that will only appear in mobile view and hide on desktop view)-->
            <ion-icon class="menu-toggle" name="menu-outline"></ion-icon> <!--Adding an icon of a Burger button-->
            <div class="search">
                <input type="text" placeholder="What you want to eat?"><!--Search bar-->
                <button class="search-btn">Search</button><!--Adding a search button-->
            </div>
            <!--Cart and Profile icon on left side of navbar-->
            <div class="profile">
                <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="user" href="#"><ion-icon name="person"></ion-icon></a>
            </div>

        </div>

        <!--main highlight, contains highlights of the specific foods-->
        <!--main menu / order, contains list of all foods-->
        
    </div>
</body>
<!--Adding Icons-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
